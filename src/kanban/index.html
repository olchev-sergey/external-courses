<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header-burger flex-center">
                <div class="header-burger__inner">
                    <div class="header-burger__line">
                        <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.95312 1.58594C5.72656 1.58594 6.35938 2.21875 6.35938 2.99219V4.39844C6.35938 5.17188 5.72656 5.80469 4.95312 5.80469H3.54688C2.77344 5.80469 2.14062 5.17188 2.14062 4.39844V2.99219C2.14062 2.21875 2.77344 1.58594 3.54688 1.58594H4.95312ZM4.95312 0.179688H3.54688C2 0.179688 0.734375 1.44531 0.734375 2.99219V4.39844C0.734375 5.94531 2 7.21094 3.54688 7.21094H4.95312C6.5 7.21094 7.76562 5.94531 7.76562 4.39844V2.99219C7.76562 1.44531 6.5 0.179688 4.95312 0.179688Z"
                                fill="white" />
                        </svg>
                    </div>

                    <div class="header-burger__line">
                        <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.95312 1.58594C5.72656 1.58594 6.35938 2.21875 6.35938 2.99219V4.39844C6.35938 5.17188 5.72656 5.80469 4.95312 5.80469H3.54688C2.77344 5.80469 2.14062 5.17188 2.14062 4.39844V2.99219C2.14062 2.21875 2.77344 1.58594 3.54688 1.58594H4.95312ZM4.95312 0.179688H3.54688C2 0.179688 0.734375 1.44531 0.734375 2.99219V4.39844C0.734375 5.94531 2 7.21094 3.54688 7.21094H4.95312C6.5 7.21094 7.76562 5.94531 7.76562 4.39844V2.99219C7.76562 1.44531 6.5 0.179688 4.95312 0.179688Z"
                                fill="white" />
                        </svg>
                    </div>

                    <div class="header-burger__line"> 
                        <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.95312 1.58594C5.72656 1.58594 6.35938 2.21875 6.35938 2.99219V4.39844C6.35938 5.17188 5.72656 5.80469 4.95312 5.80469H3.54688C2.77344 5.80469 2.14062 5.17188 2.14062 4.39844V2.99219C2.14062 2.21875 2.77344 1.58594 3.54688 1.58594H4.95312ZM4.95312 0.179688H3.54688C2 0.179688 0.734375 1.44531 0.734375 2.99219V4.39844C0.734375 5.94531 2 7.21094 3.54688 7.21094H4.95312C6.5 7.21094 7.76562 5.94531 7.76562 4.39844V2.99219C7.76562 1.44531 6.5 0.179688 4.95312 0.179688Z"
                                fill="white" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="header__title flex-center">Awesome Kanban Board</div>

            <div class="create-btn-block flex-center">
                <button class="create-btn">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 0C4.9 0 0 4.9 0 11C0 17.1 4.9 22 11 22C17.1 22 22 17.1 22 11C22 4.9 17.1 0 11 0ZM16 13H13V16C13 17.1 12.1 18 11 18C9.9 18 9 17.1 9 16V13H6C4.9 13 4 12.1 4 11C4 9.9 4.9 9 6 9H9V6C9 4.9 9.9 4 11 4C12.1 4 13 4.9 13 6V9H16C17.1 9 18 9.9 18 11C18 12.1 17.1 13 16 13Z" fill="black"/>
                    </svg>                        
                    <span>
                        Create new list
                    </span>
                </button>
            </div>

            <div class="profile-block flex-center">
                <div class="profile-avatar-block">
                    <svg width="28" height="35" viewBox="0 0 28 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.9464 23.4224C17.8296 22.1328 17.8744 21.2328 17.8744 20.0544C18.4584 19.748 19.5048 17.7944 19.6816 16.144C20.1408 16.1064 20.8648 15.6584 21.0768 13.8896C21.1912 12.94 20.7368 12.4056 20.46 12.2376C21.2072 9.99041 22.7592 3.03841 17.5896 2.32001C17.0576 1.38561 15.6952 0.912811 13.9248 0.912811C6.84161 1.04321 5.98721 6.26161 7.54001 12.2376C7.26401 12.4056 6.80961 12.94 6.92321 13.8896C7.13601 15.6584 7.85921 16.1064 8.31841 16.144C8.49441 17.7936 9.58241 19.748 10.168 20.0544C10.168 21.2328 10.212 22.1328 10.0952 23.4224C9.08641 26.1344 3.90561 26.3464 0.916809 28.9616C4.04161 32.108 9.10561 34.3584 14.4496 34.3584C19.7936 34.3584 26.0752 30.1392 27.1208 28.988C24.1504 26.3488 18.9576 26.144 17.9464 23.4224Z"
                             />
                    </svg>
                </div>
                
                <div class="arrow-down"></div>
            </div>
        </header>

        <main class="main">
            <div class="task-block">
                <div class="task-block__title">
                    <div class="task-block__title-text">
                        Backlog
                    </div>

                    <div class="task-block__title-burger">
                        •••
                    </div>
                </div>

                <ul class="task-block__task-list">
                    
                </ul>

                <button class="task-block__add-btn"> + Add card</button>
            </div>

            <div class="task-block">
                <div class="task-block__title">
                    <div class="task-block__title-text">
                        Ready
                    </div>

                    <div class="task-block__title-burger">
                        •••
                    </div>
                </div>

                <ul class="task-block__task-list">
                    
                </ul>

                <button class="task-block__add-btn"> + Add card</button>
            </div>

            <div class="task-block">
                <div class="task-block__title">
                    <div class="task-block__title-text">
                        In Progress
                    </div>

                    <div class="task-block__title-burger">
                        •••
                    </div>
                </div>

                <ul class="task-block__task-list">
                    
                </ul>

                <button class="task-block__add-btn"> + Add card</button>
            </div>

            <div class="task-block">
                <div class="task-block__title">
                    <div class="task-block__title-text">
                        Finished
                    </div>

                    <div class="task-block__title-burger">
                        •••
                    </div>
                </div>

                <ul class="task-block__task-list">
                   
                </ul>

                <button class="task-block__add-btn"> + Add card</button>
            </div>

        </main>

        <footer class="footer">
            <div class="acive-task-block">
                <div class="active-task-text">
                    <p>Active tasks: <span id="activeTasksCount">&#8249;N&#8250;</span></p>
                </div>
            </div>

            <div class="finished-task-block">
                <div class="finished-task-text">
                    <p>Finished tasks: <span id="finishedTasksCount">&#8249;M&#8250;</span></p>
                </div>
            </div>

            <div class="board-info-block">
                <div class="board-info-text">
                    <p>Kanban board by <span id="userName">&#8249;NAME&#8250;</span>, <span id="taskCompleteYear">&#8249;YEAR&#8250;</span></p>
                </div>
            </div>
        </footer>
    </div>

    <script src="./header.js"></script>
    <script src="./main-block.js"></script>

</body>
</html>
